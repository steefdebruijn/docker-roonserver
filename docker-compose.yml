
version: '3.7'

services:
  roon-server:
    image: steefdebruijn/docker-roonserver
    container_name: roon-server
    network_mode: "host"
    restart: always
    init: true
    devices:
      - "/dev/snd:/dev/snd"
    environment:
      - TZ="Europe/Amsterdam"
    volumes:
      - roon-app:/app
      - roon-data:/data
      - roon-music:/music
      - roon-backups:/backup

volumes:
  roon-app:
  roon-data:
  roon-backups:
  roon-music:
